<head>

<body>

  <div class="banner-container">
    <div class="banner-header">
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper history-back">
          <img src="./images/back.svg" alt="戻る">
        </div>
      </div>
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper">
          <img src="./images/search.svg" alt="検索">
        </div>
      </div>
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper">
          <img src="./images/send.svg" alt="送る">
        </div>
      </div>
    </div>

    <div class="banner-slider">
      <ul>
        <li><img src="./tutorial-images/mountain.jpeg" alt=""></li>
      </ul>
    </div>
  </div>

  <div class="container">

    <h1>ギアガイド<small>自分専用の道案内人</small></h1>

    <div class="card">
      <!-- <a href="#" class="card__inner"> -->
      <div class="card__figure">
        <figure>
          <img src="./images/jacket.svg" alt="">
          <figcaption>上着</figcaption>
        </figure>
      </div>
      <div class="card__caption">
        <p>保温性、耐水性に優れ、お洒落で着心地の良いお勧めのアウター。</p>
      </div>
      <!-- </a> -->
    </div>
    <div class="card">
      <!-- <a href="#" class="card__inner"> -->
      <div class="card__figure">
        <figure>
          <img src="./images/tent.svg" alt="">
          <figcaption>テント</figcaption>
        </figure>
      </div>
      <div class="card__caption">
        <p>重すぎ、小さすぎ、または高価すぎでお困りですか？最適なテントを見つけることができます。</p>
      </div>
      <!-- </a> -->
    </div>
    <div class="card">
      <!-- <a href="#" class="card__inner"> -->
      <div class="card__figure">
        <figure>
          <img src="./images/tools.svg" alt="">
          <figcaption>キャンプ用品</figcaption>
        </figure>
      </div>
      <div class="card__caption">
        <p>キャンプ用コンロでの 6 ヶ月間に及ぶ調理で最後までもったコンロをご確認ください。</p>
      </div>
      <!-- </a> -->
