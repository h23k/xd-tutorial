<!DOCTYPE html>
<html lang="jp">

<head>

  <title>アドベンチャー</title>

<body>

  <div class="banner-container">
    <div class="banner-header">
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper history-back">
          <img src="./images/back.svg" alt="戻る">
        </div>
      </div>
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper">
          <img src="./images/search.svg" alt="検索">
        </div>
      </div>
      <div class="banner-header__item">
        <div class="banner-header__icon-wrapper">
          <img src="./images/send.svg" alt="送る">

    <div class="banner-slider">
      <ul>
        <li><img src="./tutorial-images/mountain.jpeg" alt=""></li>

  <div class="container">
    <h1>荒地に<br>潜む美<small>年間の人気上位の観光地</small></h1>
    <p>ほぼすべての季節において、自然がその所産物を存分に楽しむかのように空気、天体、そして地球が調和し、頂点に達する日があります。この地上の荒涼とした高みに臨み、誰が穏やかな天候を望んだり、ユタやコロラドの降り注ぐ日の光を浴びることを望むでしょうか。命あるすべてのものが満足し、地面に寝そべる畜牛はのどかに偉大な思想を巡らしているように見えます。</p>
  </div>
