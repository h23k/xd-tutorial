<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ホーム</title>
</head>

<body>

  <div class="header-container">
    <div class="header-container__item">
      <div class="header-container__icon-wrapper">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="header-container__item">
      <div class="header-container__icon-wrapper">
        <img src="./images/search.svg" alt="検索">
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Campvibesへようこそ</h1>

    <a href="./blog.html" class="blog-button">ブログ</a>

    <div class="recent-box">
      <a href="./adventure.html" class="recent-box__inner">
        <h2>最近の旅行</h2>
        <div class="recent-box__icon-wrapper">
          <img src="./images/compass.svg" alt="コンパス" class="compass">
        </div>
        <div>
          <figure>
            <img src="./tutorial-images/talin.jpg" alt="">
          </figure>
        </div>
        <ul>
          <li><strong>10</strong>日</li>
          <li><strong>160</strong>km</li>
          <li><strong>5</strong>キャンプサイト</li>
          <li><strong>2</strong>頭のクマ</li>
        </ul>
      </a>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41905.09974282422!2d139.71328209385894!3d35.62388306161107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018894fd54a665f%3A0x39ce8f175c784f0a!2z44Ki44OJ44OTIOOCt-OCueODhuODoOOCuiDmoKrlvI_kvJrnpL4!5e0!3m2!1sja!2sjp!4v1587475552127!5m2!1sja!2sjp"
        width="800" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <h2>最近のアドベンチャー</h2>

    <div class="card">
      <a href="./gear.html" class="card__inner">
        <div class="card__figure">
          <figure>
            <img src="./tutorial-images/balloon.jpeg" alt="">
          </figure>
        </div>
        <div class="card__caption">
          <p>アドベンチャー</p>
          <p>荒野に<br>潜む美</p>
          <p>2時間前</p>
        </div>
      </a>
    </div>
  </div>

  <script src="./js/home.js"></script>
</body>

</html>
